<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>示例6-4_处理逻辑的模板</title>

<style type="text/css">
body {
    font-size: 13px;
}
div {
    width: 260px;
    padding: 5px;
}
</style>

<script type="text/javascript" src="/js/underscore-1.8.3.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/backbone-1.3.3.js"></script>

<script type="text/javascript">
$(document).ready(function () {
	var stuview = Backbone.View.extend({
		el: $("#score"),
		initialize: function() {
			this.template = _.template($("#score-tpl").html());
		},
		render: function(pscore) {
			this.$el.html(this.template({score: pscore}));
		}
	});
	// 实例化一个view视图
	var stuv = new stuview();
	stuv.render(600);
});
</script>

</head>
<body>
    <div id="score"></div>
    <script type="text/template" id="score-tpl">
        <%= score > 600 ? "优秀" : "及格" %>
    </script>
</body>

</html>
