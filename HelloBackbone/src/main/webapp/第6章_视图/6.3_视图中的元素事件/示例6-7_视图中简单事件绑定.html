<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>示例6-7_视图中简单事件绑定</title>

<style type="text/css">
body {
    font-size: 13px;
}
div {
    width: 260px;
    text-align: center;
    padding: 5px;
}
.changed {
    border: solid 1px #555;
}
</style>

<script type="text/javascript" src="/js/underscore-1.8.3.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/backbone-1.3.3.js"></script>

</head>
<body></body>
<script type="text/javascript">
$(document).ready(function() {
	var StuView = Backbone.View.extend({
		el: $("body"),
		initialize: function() {
			this.render();
		},
		render: function() {
			this.$el.append("<div id='backbone'>backbone是构建前端MVC的利器</div>");
		},
		events: {
			"click div#backbone": "togcls"
		},
		togcls: function() {
			$("#backbone").toggleClass("changed");
		}
	});
	// 实例化一个view视图
	var stuv = new StuView();
});
</script>
</html>
