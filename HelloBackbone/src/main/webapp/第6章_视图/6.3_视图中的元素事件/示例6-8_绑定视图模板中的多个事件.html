<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>示例6-8_绑定视图模板中的多个事件</title>

<style type="text/css">
body {
    font-size: 13px;
}
div {
    width: 260px;
    text-align: center;
    padding: 5px;
}
.changed {
    border: solid 1px #555;
}
</style>

<script type="text/javascript" src="/js/underscore-1.8.3.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/backbone-1.3.3.js"></script>

</head>
<body>
    <div id="main"></div>
    <script type="text/template" id="main-tpl">
        <div id="backbone"><%=mess%></div>
        <input id="btnshow" type="button" value="点击一下" />
    </script>
</body>
<script type="text/javascript">
$(document).ready(function() {
	var StuView = Backbone.View.extend({
		el: $("#main"),
		initialize: function() {
			this.template = _.template($("#main-tpl").html());
			this.render();
		},
		render: function() {
			this.$el.html(this.template({
				mess: "backbone是构建前端MVC的利器"
			}));
		},
		events: {
			"click div#backbone": "togcls",
			"click input#btnshow": "toggle"
		},
		togcls: function() {
			$("#backbone").toggleClass("changed");
		},
		toggle: function() {
			$("#backbone").toggle();
		}
	});
	// 实例化一个view视图
	var stuv = new StuView();
});
</script>
</html>
