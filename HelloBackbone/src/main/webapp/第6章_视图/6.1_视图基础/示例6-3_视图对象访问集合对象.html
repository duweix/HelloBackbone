<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>示例6-3_视图对象访问集合对象</title>

<style type="text/css">
.cls_6 {
    font-size: 12px;
}
</style>

<script type="text/javascript" src="/js/underscore-1.8.3.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/backbone-1.3.3.js"></script>

</head>
<body>
    <div id="show" class="cls_6"></div>
</body>

<script type="text/javascript">
$(document).ready(function () {
    var stumodels = [{
        Code: "10101",
        Name: "刘真真",
        Score: 530
    }, {
        Code: "10102",
        Name: "张明基",
        Score: 460
    }, {
        Code: "10103",
        Name: "舒虎",
        Score: 660
    }, {
        Code: "10104",
        Name: "周小敏",
        Score: 500
    }, {
        Code: "10105",
        Name: "陆明明",
        Score: 300
    }];
    var stulist = new Backbone.Collection(stumodels);
    var stuview = Backbone.View.extend({
        el: "#show",
        render: function () {
            var curlist = this.collection.models;
            for (var idx in curlist) {
            	this.el.innerHTML += (JSON.stringify(curlist[idx]) + "<br />");
            }
        }
    });
    var stuv = new stuview({ collection: stulist });
    stuv.render();
});
</script>
</html>
