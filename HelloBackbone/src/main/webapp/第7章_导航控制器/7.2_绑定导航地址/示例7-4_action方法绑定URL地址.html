<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>示例7-4_action方法绑定URL地址</title>

<style type="text/css">
div {
    margin: 5px 0px;
    font-size: 13px;
}
</style>

<script type="text/javascript" src="/js/underscore-1.8.3.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/backbone-1.3.3.js"></script>

</head>
<body>
    <div>
        <a href="">首页</a> |
        <a href="#search">查询列表</a> |
        <a href="#search/abc">关键字查询</a> |
        <a href="#search/abc/p2">页码关键字查询</a> |
        <a href="#error">其它页</a>
    </div>
    <div id="divShow"></div>
</body>
<script type="text/javascript">
var $divShow = $("#divShow");
var testrouter = Backbone.Router.extend({
	routes: {
		"": "main",
		"search": "search_list",
		"search/:key": "search_key",
		"search/:key/p:page": "search_key_page",
		"*search": "search_default"
	},
	main: function () {
		$divShow.html("首页");
	},
	search_list: function () {
		$divShow.html("查询列表");
	},
	search_key: function (key) {
		$divShow.html("查询关键字为 " + key + " 记录");
	},
	search_key_page: function (key, page) {
		$divShow.html("查询关键字为 " + key + " 记录，页码为 " + page);
	},
	search_default: function () {
		$divShow.html("其它页");
	}
});
var router = new testrouter();
Backbone.history.start();
</script>
</html>
