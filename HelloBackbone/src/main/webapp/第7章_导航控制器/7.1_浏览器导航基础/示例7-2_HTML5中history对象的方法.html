<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>示例7-2_HTML5中history对象的方法</title>

<style type="text/css">
div {
    margin: 5px 0px;
    font-size: 13px;
}
</style>

<script type="text/javascript" src="/js/underscore-1.8.3.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/backbone-1.3.3.js"></script>

</head>
<body>
    <div>记录总量：<span id="divNum"></span></div>
    <div>刷新前：<span id="divShow"></span></div>
</body>
<script type="text/javascript">
var obj_a_state = {
		Code: "10107",
		Name: "陶国荣",
		Score: 750
};
window.history.pushState(obj_a_state, "HTML5中history API方法", "7-2-b.html");
document.getElementById("divNum").innerHTML = history.length;
document.getElementById("divShow").innerHTML = JSON.stringify(window.history.state);
</script>
</html>
