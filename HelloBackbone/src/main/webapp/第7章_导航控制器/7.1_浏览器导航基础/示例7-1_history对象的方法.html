<body>
    <input id="btnforward" type="button" value="前进" onclick="window.history.forward()" />

<script type="text/javascript">
var $obj_wh = window.history;
if ($obj_wh.length > 2) {

} else {
	document.getElementById("btnforward").style.display = "none";
