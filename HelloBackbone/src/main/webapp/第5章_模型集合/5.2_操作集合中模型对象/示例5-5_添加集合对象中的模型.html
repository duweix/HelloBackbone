<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>示例5-5_添加集合对象中的模型</title>

<script type="text/javascript" src="/js/underscore-1.8.3.js"></script>
<script type="text/javascript" src="/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/js/json2.js"></script>
<script type="text/javascript" src="/js/backbone-1.3.3.js"></script>

<script type="text/javascript">
$(document).ready(function () {
	var student = Backbone.Model.extend({
		defaults: {
			Code: "",
			Name: "",
			Score: 0
		}
	});
	var stumodels = [{
		Code: "10101",
		Name: "刘真真",
		Score: 530
	}, {
		Code: "10102",
		Name: "张明基",
		Score: 460
	}, {
		Code: "10103",
		Name: "舒虎",
		Score: 660
	}, {
		Code: "10104",
		Name: "周小敏",
		Score: 500
	}, {
		Code: "10105",
		Name: "陆明明",
		Score: 300
	}, {
		Code: "10106",
		Name: "占小方",
		Score: 380
	}, {
		Code: "10107",
		Name: "陈天豪",
		Score: 720
	}];
	var newmodels = [{
		Code: "10108",
		Name: "李煜",
		Score: 570
	}, {
		Code: "10109",
		Name: "钟舒畅",
		Score: 460
	}, {
		Code: "10110",
		Name: "佟明月",
		Score: 680
	}];
	var stus = new Backbone.Collection(stumodels, {
		model: student
	});
	// 在头部位置插入模型对象
	stus.unshift(newmodels[1]);
	// 在索引号为5的位置插入模型对象
	stus.add(newmodels[0], {at: 5});
	// 在尾部位置插入模型对象
	stus.push(newmodels[2]);
	// 重新输出全部的模型对象
	_.each(stus.models, function (stu) {
		console.log(stu.toJSON());
	});
});
</script>

</head>
<body>
</body>
</html>
